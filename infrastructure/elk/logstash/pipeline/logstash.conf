input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  # Grok patterns for common log formats
  grok {
    match => { "message" => "%{COMBINEDAPACHELOG}" }
  }
  
  # Add LAS specific fields
  mutate {
    add_field => { "application" => "las" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "las-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
