global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "las-monitor"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# Load rules
rule_files:
  - "/etc/prometheus/alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # LAS API
  - job_name: "las-api"
    static_configs:
      - targets: ["las-backend:8080"]
    metrics_path: "/metrics"

  # Node Exporter (system metrics)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # PostgreSQL
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Kong Gateway
  - job_name: "kong"
    static_configs:
      - targets: ["kong:8001"]
    metrics_path: "/metrics"
