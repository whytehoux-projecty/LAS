[pytest]
# Pytest configuration for LAS test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring database/services
    e2e: End-to-end tests requiring full system
    performance: Performance and load tests
    slow: Tests that take significant time

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Coverage options (if pytest-cov is installed)
# addopts = --cov=services --cov=agents --cov=routers --cov-report=html --cov-report=term

# Async test support
asyncio_mode = auto

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for tests
env =
    LAS_API_KEY=las-secret-key
    LAS_API_URL=http://localhost:8000
